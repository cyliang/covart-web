{% extends 'meeting/base.html' %}
{% load render_table from django_tables2 %}

{% block content %}
    {{ block.super }}

    <div class="ts container">
        {% render_table table %}

    <style>

            cursor: pointer;

            td.content, th.content {
                display: none;
            }
        }
    </style>
{% endblock %}
